{% extends "base.html" %}

{% block title %}Edit POD - NoteHelper{% endblock %}

{% block content %}
<h1 class="mb-4">Edit POD</h1>

<div class="row">
    <div class="col-md-8">
        <div class="card">
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label for="name" class="form-label">POD Name *</label>
                        <input type="text" class="form-control" id="name" name="name" 
                               value="{{ pod.name }}" required>
                    </div>
                    
                    <div class="d-flex justify-content-between">
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-check-circle"></i> Save POD
                        </button>
                        <a href="{{ url_for('pod_view', id=pod.id) }}" class="btn btn-secondary">
                            <i class="bi bi-x-circle"></i> Cancel
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
