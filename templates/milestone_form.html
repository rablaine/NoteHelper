{% extends "base.html" %}

{% block title %}{{ 'Edit' if milestone else 'New' }} Milestone - NoteHelper{% endblock %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h1>{{ 'Edit' if milestone else 'New' }} Milestone</h1>
</div>

<div class="row">
    <div class="col-md-8">
        <div class="card">
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label for="url" class="form-label">MSX URL *</label>
                        <input type="url" class="form-control" id="url" name="url" 
                               value="{{ milestone.url if milestone else '' }}" 
                               placeholder="https://msxsalesplatform.dynamics.com/..." required>
                        <div class="form-text">The URL from your MSX sales platform</div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="title" class="form-label">Title (optional)</label>
                        <input type="text" class="form-control" id="title" name="title" 
                               value="{{ milestone.title if milestone and milestone.title else '' }}"
                               placeholder="e.g., Q2 Deployment Milestone">
                        <div class="form-text">A friendly name to display instead of the URL</div>
                    </div>
                    
                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-check-lg"></i> {{ 'Update' if milestone else 'Create' }} Milestone
                        </button>
                        <a href="{{ url_for('milestones.milestone_view', id=milestone.id) if milestone else url_for('milestones.milestones_list') }}" 
                           class="btn btn-outline-secondary">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
